<!DOCTYPE html>
<html lang="en" ng-app="fexPloFE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/fontawesome-free-5.13.0-web/css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Fexplo - The lightweight folder explorer</title>
</head>
<body ng-controller="mainController as mvm" 
        ng-keyup="mvm.keyup($event)"
        ng-keydown="mvm.keydown($event)"
    >

    <div>
        <div ng-include="'partials/address-bar.html'"></div>
        <div ng-include="'partials/explorer-body.html'"></div>
    </div>


    <script src="lib/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
